# GitHub Actions workflow for Railway deployment
name: Deploy to Railway

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main]

env:
  RAILWAY_TOKEN: ${{ secrets.RAILWAY_TOKEN }}
  NODE_VERSION: '18'

jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Go
        uses: actions/setup-go@v4
        with:
          go-version: '1.23'
          
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: 'npm'
          cache-dependency-path: web/package-lock.json
          
      - name: Install Go dependencies
        run: |
          cd server
          go mod download

      - name: Install Python dependencies
        run: pip install python-pptx

      - name: Run Go tests
        env:
          JWT_SECRET: test-secret-for-ci-that-is-at-least-32-characters
        run: |
          cd server
          go test -v ./...
          
      - name: Install Node.js dependencies
        run: |
          cd web
          npm ci
          
      - name: Run Node.js tests
        run: |
          cd web
          npm test
          
      - name: Build application
        run: |
          docker build -f Dockerfile.railway -t cms-ai-test .

  deploy-staging:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/develop'
    environment: staging
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        
      - name: Deploy to staging
        run: |
          ./scripts/deploy-railway.sh staging
          
      - name: Run health checks
        run: |
          sleep 30 # Wait for deployment to be ready
          ./scripts/health-check.sh

  deploy-production:
    needs: test
    runs-on: ubuntu-latest
    if: github.ref == 'refs/heads/main'
    environment: production
    
    steps:
      - uses: actions/checkout@v4
      
      - name: Install Railway CLI
        run: npm install -g @railway/cli
        
      - name: Deploy to production
        run: |
          ./scripts/deploy-railway.sh production
          
      - name: Run health checks
        run: |
          sleep 30 # Wait for deployment to be ready
          ./scripts/health-check.sh
          
      - name: Notify deployment success
        if: success()
        run: |
          echo "ðŸŽ‰ Production deployment successful!"
          # Add Slack/Teams notification here if needed